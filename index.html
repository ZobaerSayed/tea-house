<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="shortcut icon" href="./images/cup.png" type="image/x-icon">
    <!-- Tailwind and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/18a40078cd.js" crossorigin="anonymous"></script>
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-manrope">
    <header class="container mx-auto">
        <div class="hero bg-base-200">
            <div class="hero-content flex-col lg:flex-row-reverse">
                <div>
                    <!-- For Picture and rating -->
                    <img src="/images/banner.png" class="max-w-2xl" />
                    <!-- ratings badge -->
                    <div class="-mt-32 ml-24  flex items-center gap-3 drop-shadow-lg bg-white p-5 w-60">
                        <i class="fa-solid fa-star text-3xl text-amber-300"></i>
                        <div>
                            <h3 class="text-3xl ">
                                5
                            </h3>
                            <p>
                                Trust Pilot Rating
                            </p>
                        </div>
                    </div>
                </div>
                <!-- For Picture and rating ends -->


                <div>
                    <h1 class="text-7xl font-extrabold">It's good
                        <br>tea time at The <br>Tea House
                    </h1>
                    <p class="text-lg py-6">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste
                        Buds.
                    </p>
                    <button class="btn btn-primary bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">Explore
                        More <img src="images/arrow.png" alt=""></button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto">
        <!-- featured section -->
        <h2 class="text-6xl font-extrabold">
            Our Featured Products
        </h2>
    </main>
</body>

</html>
